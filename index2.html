<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/styles.css" />
    <link rel="stylesheet" href="node_modules/hover.css/css/hover.css">
    <title>Sign UP</title>
  </head>
  <body>
    <div class="account">
      <div class="account-title">Sign Up</div>
      <div class="account-form">
        <form action="" class="form" method="post">
          <div class="account-information">
            <div class="input-name">Full Name</div>
            <input type="text" placeholder="John Doe" id="name" class="input" required/>
            <p class="input-error">Enter valid name</p>
          </div>
          <div class="account-information">
            <div class="input-name">Email</div>
            <input type="email" placeholder="example@acme.com" id="email" class="input" required/>
            <p class="input-error">Enter valid email</p>
          </div>
          <div class="account-information">
            <div class="clue-menu">
              <div class="clue">
                Password must contain 8+ symbols, 1 special and 2 capital
                letters
              </div>

              <div class="account-clue">
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M10 0C4.48583 0 0 4.48583 0 10C0 15.5142 4.48583 20 10 20C15.5142 20 20 15.5142 20 10C20 4.48583 15.5142 0 10 0ZM9.58333 15.8333C8.89333 15.8333 8.33333 15.2733 8.33333 14.5833C8.33333 13.8933 8.89333 13.3333 9.58333 13.3333C10.2733 13.3333 10.8333 13.8933 10.8333 14.5833C10.8333 15.2733 10.2733 15.8333 9.58333 15.8333ZM13.1758 8.43917C12.9183 8.85167 12.4292 9.315 11.7075 9.83C10.54 10.6933 10.5717 10.885 10.5717 11.6667H8.52417C8.52417 11.0558 8.51083 10.5867 8.84083 10.0158C9.05167 9.65 9.43833 9.26083 10 8.84917C10.6742 8.3675 11.3292 7.90333 11.3292 7.095C11.3292 6.3375 10.6808 6.0675 9.92333 6.0675C9.15083 6.0675 8.27 6.32 7.28083 6.825L6.43833 5.13333C8.23583 4.12583 11.0725 3.67 12.6233 4.9325C13.7617 5.86 13.7683 7.49083 13.1758 8.43917Z"
                  />
                </svg>
              </div>
            </div>
            <div class="input-name">Password</div>
            <input
              type="password"
              placeholder="••••••••"
              class="input"
              required
              id="password"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            />
            <a href="#" class="password-cntrl"><img src="svg/visibility.svg" alt=""></a>
            <p class="input-error">Enter valid password</p>
            <p class="input-error-repeat">Password mismatch</p>
          </div>

          <div class="account-information">
            <div class="input-name">Repeat password</div>
            <input
              type="password"
              placeholder="••••••••"
              class="input"
              id="repeat"
              required
            />
            <a href="#" class="password-control"><img src="svg/visibility.svg" alt=""></a>
            <p class="input-error">Enter valid repeat password</p>

            <p class="input-error-repeat">Password mismatch</p>
          </div>
        </form>
        <div class="action-form">
         <button type="submit" class="btn open hvr-pulse-shrink">Sign Up</button>
        </div>
      </div>
      <div class="information">
        <span class="in"
          >Already have an account? <a href="index3.html">Sign In</a>
        </span>
      </div>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
